<div class="row g-0 card mb-3">
  <div class="col-sm-12 col-xs-12 project-card">
    <img
      class="img-thumbnail"
      [src]="project.images[0]"
      [alt]="project.images[0]"
    />
    <div class="card-default-header">
      <div class="card-title">
        <div class="header">
          <a [routerLink]="'/project/' + project.id">
            <h5 class="card-title ps-3 pt-3">
              {{ project.title | getTitle | titlecase }}
            </h5></a
          >
          <pre class="text-muted pt-3 px-3">#{{ project.id }}</pre>
        </div>
        <div class="actions d-flex">
          <a href="javascript:;" (click)="deleteProject()">
            <i class="fas fa-trash pe-3 link-danger"></i>
          </a>
          <a [routerLink]="'/project/' + project.id">
            <i class="fas fa-edit pe-3 link-warning"></i>
          </a>
        </div>
      </div>
      <div class="project-description px-3">
        <p class="card-text">
          {{
            project.description.length > strLimit
              ? (project.description | slice: 0:strLimit) + "&hellip;"
              : project.description
          }}
        </p>

        <div class="tags mb-3">
          <a
            *ngFor="let tag of project.tags"
            appProjectTags
            class="badge badge-primary"
            >{{tag}}</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
