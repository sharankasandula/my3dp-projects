<div class="before-upload">
  <input
    accept="gcode/*"
    style="display: none"
    type="file"
    class="custom-file-input"
    #gcodeFile
    multiple
    (change)="onDrop($event)"
    id="gcodeFile"
    accept=".gcode"
    aria-describedby="inputGroupFileAddon01"
  />
  <i class="fas fa-upload fa-3x" style="color: gray"></i>
  <p>Drag and drop sliced files here</p>
  <p>or</p>
  <label class="custom-file-label btn btn-outline-dark rounded-pill" for="gcodeFile"
  >Browse for GCode</label>

</div>
